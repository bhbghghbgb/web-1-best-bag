<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin tài khoản</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../../images/icons8-bag-96.png"
    />
    <!-- Các hàm tiện ích và quản lý người dùng -->
    <script src="../../main.js"></script>
    <script>
      window.dayLaTrangUser = true;
    </script>
    <!-- Script quản lý thông tin tài khoản -->
    <script src="AccountUser.js"></script>
    <link rel="stylesheet" href="AccountUser.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container" id="account-user">
      <div class="main-account">
        <div class="main-account-header">
          <h3>Thông tin tài khoản của bạn</h3>
          <p>Quản lý thông tin để bảo mật tài khoản</p>
        </div>
        <div class="main-account-body">
          <div class="main-account-body-col">
            <form id="info-user" class="info-user">
              <div class="form-group">
                <label for="infoname" class="form-label">Họ và tên</label>
                <input
                  class="form-control"
                  type="text"
                  name="infoname"
                  id="infoname"
                  placeholder="Nhập họ và tên"
                />
              </div>
              <div class="form-group">
                <label for="infoemail" class="form-label">Email</label>
                <input
                  class="form-control"
                  type="email"
                  name="infoemail"
                  id="infoemail"
                  placeholder="Thêm địa chỉ email của bạn"
                />
                <span class="inforemail-error form-message"></span>
              </div>
              <div class="form-group">
                <label for="infousername" class="form-label">Username</label>
                <input
                  class="form-control"
                  type="text"
                  name="infousername"
                  id="infousername"
                  disabled
                  placeholder="Thêm địa chỉ giao hàng của bạn"
                />
              </div>
            </form>
          </div>
          <div class="main-account-body-col">
            <form id="change-password" class="change-password">
              <div class="form-group">
                <label for="password-cur-info" class="form-label w60"
                  >Mật khẩu hiện tại</label
                >
                <input
                  class="form-control"
                  type="password"
                  name="password-cur-info"
                  id="password-cur-info"
                  placeholder="Nhập mật khẩu hiện tại"
                />
                <span class="password-cur-info-error form-message"></span>
              </div>
              <div class="form-group">
                <label for="password-after-info" class="form-label w60"
                  >Mật khẩu mới</label
                >
                <input
                  class="form-control"
                  type="password"
                  name="password-after-info"
                  id="password-after-info"
                  placeholder="Nhập mật khẩu mới"
                />
                <span class="password-after-info-error form-message"></span>
              </div>
              <div class="form-group">
                <label for="password-comfirm-info" class="form-label w60"
                  >Xác nhận mật khẩu mới</label
                >
                <input
                  class="form-control"
                  type="password"
                  name="password-comfirm-info"
                  id="password-comfirm-info"
                  placeholder="Nhập lại mật khẩu mới"
                />
                <span class="password-after-comfirm-error form-message"></span>
              </div>
            </form>
          </div>
        </div>
        <div class="main-account-footer">
          <button
            id="save-info-user"
            type="button"
            onclick="changeInformation()"
          >
            <i class="fa-regular fa-floppy-disk"></i> Lưu thay đổi
          </button>
          <button id="save-password" type="button" onclick="changePassword()">
            <i class="fa-regular fa-key"></i> Đổi mật khẩu
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
