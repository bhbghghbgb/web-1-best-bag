<div class="button-container">
  <button class="mode-button color-add">
    <i class="fas fa-plus"></i>
  </button>
</div>
<h1>Quản Lý Hóa Đơn</h1>
<form id="filterHoaDon" style="margin: 20px">
  <label for="handle">Lọc hóa đơn:</label>
  <select id="handle" name="handle">
    <option value="">Chưa chọn</option>
    <option value="chua">Chưa xử lý</option>
    <option value="dang">Đang xử lý</option>
    <option value="huy">Chờ thanh toán</option>
    <option value="roi">Đã xử lý</option>
  </select>
  <label for="sort">&nbsp; Sắp xếp theo:</label>
  <select id="sort" name="sort">
    <option value="">Chưa chọn</option>
    <option value="asc">Đầu tiên</option>
    <option value="desc">Gần đây</option>
  </select>
  <button type="submit" id="applyFilter">Áp dụng</button>
</form>
<dialog id="invoiceDialog">
  <form id="invoiceForm">
    <div class="buttonForm">
      <button type="submit" id="luuThayDoi"><i class="fas fa-save"></i></button>
      <button type="button" id="thoatThayDoi">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="left-invoice">
      <h2>Chi tiết hóa đơn</h2>
      <label>Mã hóa đơn: &nbsp;</label><span id="maHoaDon"></span>
      <label>Ngày:</label> <input type="text" id="ngayTaoHoaDon" />
      <label for="xuLyHoaDon">Trạng thái</label>
      <select id="xuLyHoaDon" name="xuLyHoaDon">
        <option value="chua" selected>Chưa xử lý</option>
        <option value="dang">Đang xử lý</option>
        <option value="huy">Chờ thanh toán</option>
        <option value="roi">Đã xử lý</option>
      </select>
      <label>Khách hàng:</label>
      <select id="khach-hang" name="khach-hang"></select>
      <span>
        <button type="button" id="taoKhachHang">
          <i class="fa fa-plus"></i>
        </button>
      </span>
      <div class="menuGioHang"></div>
    </div>
    <div class="right-invoice">
      <h2>Danh sách sản phẩm</h2>
      <div class="menuCuaHang"></div>
    </div>
  </form>
</dialog>
<div class="order-list"></div>
<div class="pagination3"></div>

<dialog id="editFormDialog">
  <h2>Thông tin người dùng</h2>
  <form id="editForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Nhập tên" required />

    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      name="username"
      placeholder="Nhập tài khoản"
      required
    />

    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Nhập email"
      required
    />

    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Nhập mật khẩu"
      required
    />

    <!-- Không cho phép chỉnh sửa ngày tạo -->
    <label for="ngay-tao">Ngày tạo:</label>
    <input type="text" id="ngay-tao" name="ngay-tao" required />

    <!-- Cho phép chỉnh sửa trạng thái disabled -->
    <label for="disabled2">Khóa:</label>
    <input type="checkbox" id="disabled2" name="disabled" />

    <button type="submit">Lưu thay đổi</button>
    <button type="button" id="closeFormBtn">Thoát</button>
  </form>
</dialog>
