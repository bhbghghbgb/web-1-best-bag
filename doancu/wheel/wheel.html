<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      textarea {
        display: block;
        margin-bottom: 10px;
        height: 20vh;
        padding: 10px;
        font-size: 16px;
      }
      button {
        display: block;
        margin-bottom: 10px;
        padding: 10px 20px;
        font-size: 16px;
      }
      div {
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }
    </style>
    <script src="./wheel.bundle.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <textarea
        id="inputText1"
        placeholder="Enter wheel.deob.js here"
      ></textarea>
      <textarea
        id="inputText2"
        placeholder="Enter wheel.patch.js here"
      ></textarea>
      <textarea
        id="inputText3"
        placeholder="Enter wheel.patch2.js here"
      ></textarea>
      <input
        type="text"
        id="inputText4"
        placeholder="Enter names to target here"
      />
      <button id="submitButton">Submit</button>
      <textarea
        id="resultText1"
        placeholder="Result wheel.replace.js here"
        readonly
      ></textarea>
      <textarea
        id="resultText2"
        placeholder="Result wheel.complete.js here"
        readonly
      ></textarea>
    </div>
    <img src="./wheel.png" width="100px" style="float: left" />
    <span style="float: left">
      <a
        href="../wheel2/dist/index.html"
        title="wheel2"
        style="font-size: 10px; writing-mode: vertical-rl"
        >wheel2</a
      ></span
    >
  </body>
</html>
