<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation bar</title>
    <style>
      .navbar {
        display: flex;
        flex-flow: row nowrap;
        overflow: hidden;
        padding: 4px 24px 0;
        border-bottom: 2px solid transparent;

        transition-property: background-color, backdrop-filter;
        transition-duration: 0.35s, 0.35s;
        transition-timing-function: ease;
      }

      .navbar-left,
      .navbar-right {
        display: flex;
        align-items: center;
        column-gap: 16px;
      }

      .navbar-left {
        margin: 10px 0;
      }

      .navbar-right {
        margin-left: auto;
      }

      .navbar-search-pseudo {
        display: flex;
        align-items: center;
        height: 32px;
        background-color: rgba(128, 128, 128, 0.5);
      }

      .navbar-search-pseudo > svg {
        position: relative;
        left: 12px;
      }

      .navbar-search-pseudo > input {
        padding-top: 0;
        background-color: transparent;
        outline-color: transparent;
        border: 0;
        width: 300px;
        height: 100%;
        margin-left: 20px;
        transition: width 0.3s ease, opacity 0.3s linear,
          visibility 0.3s step-end;
      }

      .navbar-search-pseudo > input:focus {
        outline: none;
      }

      @media (max-width: 640px) {
        .navbar-search-pseudo > input {
          width: 160px;
        }
      }

      @media (max-width: 512px) {
        .navbar-search-pseudo > input {
          opacity: 0;
          width: 0;
          visibility: hidden;
        }

        .navbar-search-pseudo {
          background-color: transparent;
        }
      }

      input::placeholder {
        font-family: inherit;
        color: inherit;
      }

      .navbar-scrolleddown {
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(2px);
        border-color: var(--color-highlight-0);
      }
    </style>
