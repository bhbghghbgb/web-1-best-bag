<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/icons8-bag-96.png"
      type="image/png"
    />
    <script src="https://cdn.jsdelivr.net/npm/transliteration@2.3.5/dist/browser/bundle.umd.min.js"></script>
    <script src="main.js"></script>
    <title>Web 1 Best Bag</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        gap: 10px;
        justify-content: center;
        width: 100%;
      "
    >
      <div
        id="search-container"
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          width: 100%;
        "
      >
        <form id="productForm" style="border: 1px solid green">
          <label for="search">Name:</label>
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Product Name"
          />

          <label for="priceRange">Price Range:</label>
          <input
            type="number"
            id="minPrice"
            name="min"
            placeholder="Min Price"
          />
          <input
            type="number"
            id="maxPrice"
            name="max"
            placeholder="Max Price"
          />

          <label for="categories">Categories:</label>
          <div id="categories"></div>

          <label for="sortBy">Sort By:</label>
          <select id="sortBy" name="sort">
            <option value selected>(Chua chon)</option>
            <option value="asc">Price Ascending</option>
            <option value="desc">Price Descending</option>
            <option value="best">Best Match</option>
          </select>

          <button type="submit">Search</button>
        </form>
      </div>
      <div class="debug-table"></div>
      <div class="product-list"></div>
      <div class="pagination"></div>
    </div>
  </body>
</html>
